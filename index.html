<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Map</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:700%7COpen+Sans:300' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="col-sm-3">
		<form id="list">
			<h1>Places to visit in Jaipur, Rajasthan</h1>
			<input type="text" data-bind="textInput: filterInput" placeholder="Search For a Location">
			<ul id="loclist" data-bind="foreach: computedList">
				<li id="listitem"><span data-bind="text: name, click: $parent.displayInfoWindow"></span></li>
			</ul>
		</form>
	</div>
	<div class="col-sm-9">
		<div id="map"></div>
	</div>
	<!-- <script src="js/jquery-3.2.1.min.js"></script> -->
	<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/knockout-3.4.0.js"></script>
	<script src="js/locations.js"></script>
	<script src="js/app.js"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyDtpCcaCMHj8umilMq1IyqSRpUnLwou8Po&libraries=places&callback=initMap" onerror="mapError()">
	</script>
</body>

</html>
